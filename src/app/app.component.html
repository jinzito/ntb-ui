<md-tab-group>

  <md-tab>
    <template md-tab-label>Init</template>
    <template md-tab-content>
      <app-player></app-player>
    </template>
  </md-tab>

  <md-tab>
    <template md-tab-label>Status</template>
    <template md-tab-content>
      <h1>
        <app-info></app-info>
        <button md-raised-button>RAISED</button>
      </h1>
    </template>
  </md-tab>

  <md-tab>
    <template md-tab-label>Tracks</template>
    <template md-tab-content>
      <md-list>
        <md-list-item *ngFor="let track of tracks">
          <img md-list-avatar src="" alt="">
          <h3 md-line> {{track.initUrl}} </h3>
          <p md-line>
            <span> {{track.id}} </span>
            <span class="demo-2"> -- {{track.created}} </span>
          </p>
        </md-list-item>
      </md-list>
    </template>
  </md-tab>

</md-tab-group>
